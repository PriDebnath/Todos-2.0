        content="todo app, task management, productivity, todos 2.0">

        content="Pritam Debnath">

  <!-- Open Graph / Facebook -->
  <meta property="og:type"
        content="website">
  <meta property="og:title"
        content="Todos 2.0 - Modern Task Management App">
  <meta property="og:description"
        content="A modern, user-friendly todo application with local storage support. Add, complete, and manage your daily tasks with style.">
  <meta property="og:image"
        content="https://raw.githubusercontent.com/PriDebnath/Todos-2.0/refs/heads/main/images/todos-2.0.jpg">

  <!-- Twitter -->
  <meta property="twitter:card"
        content="summary_large_image">
  <meta property="twitter:title"
        content="Todos 2.0 - Modern Task Management App">
  <meta property="twitter:description"
        content="A modern, user-friendly todo application with local storage support. Add, complete, and manage your daily tasks with style.">

        content="https://raw.githubusercontent.com/PriDebnath/Todos-2.0/refs/heads/main/images/todos-2.0.jpg">

  <!-- Favicon -->
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">

  <!-- Application Info -->
  <meta name="application-name"
        content="Todos 2.0">
  <title>Todos 2.0</title>
  <style type="text/css"
         media="all">
    * {
      box-sizing: border-box;
      transition: 0.7s;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: cursive;
    }

    h2 {
      text-align: center;
      font-size: 4rem;
      opacity: 0.7;
      font-family: cursive;
      color: rebeccapurple;
    }

    form {
      width: 300px;
      margin: auto;
      height: 60%;
    }

    #input {
      border-radius: 5rem;
      border: none;
      padding: 0.6rem 1.2rem;
      width: 100%;
      display: block;
      font-size: 1.2rem;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rebeccapurple;
      font-family: cursive;

    }

    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    #input:focus {
      border: 1px solid rebeccapurple;
      outline: none;
    }

    #input::placeholder {
      color: #b5b5b5;
    }

    ul {
      padding: 0 0;
      display: flex;
      flex-direction: column-reverse;
      list-style: none;
    }

    li {
      margin: 3% 0;
      padding: 5% 7%;
      color: whitesmoke;
      background: linear-gradient(to right, rebeccapurple, purple);
      font-size: 1rem;
      border-radius: 40px 0 40px 0%;
      position: relative;
      box-shadow: 0 10px 10px rebeccapurple;

    }

    small {
      position: fixed;
      top: 95vh;
      left: 70vw;

    }

    .complete {
      text-decoration: line-through;
      color: gray;
    }

    #btn {
      font-size: 2rem;
      position: absolute;
      display: block;
      right: 2%;
      border-radius: 5rem;
      background: rebeccapurple;
      border: none;
      width: 2.5rem;
      outline: none;
      color: white;
    }

    #btn:hover {
      color: lime;
    }
  </style>
</head>

<body>
  <!--html-->

  <h2>Todos 2.0</h2>
  <form id="form"
        accept-charset="utf-8">
    <div class="input-container">
      <input id="input"
             placeholder="Enter your todos" />
      <button type="submit"
              id="btn"
              title="add item">+</button>
    </div>

    <ul id="todos"
        title="Double tab to ❌delete">
    </ul>
  </form>

  <!-- logic -->

  <script src="index.js">

  </script>
</body>

</html>
